openapi: 3.1.0
info:
  title: Task Manager API
  description: ユーザー認証付きタスク管理アプリケーション API
  version: 1.0.0

servers:
  - url: http://localhost:8000
    description: Development server

paths:
  /auth/register:
    post:
      summary: ユーザー登録
      description: 新規ユーザーアカウントを作成する
      operationId: registerUser
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: ユーザー登録成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: バリデーションエラー（空の username/password）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: ユーザー名が既に存在する
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: ログイン
      description: ユーザー認証を行い、JWT トークンを発行する
      operationId: loginUser
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: 認証失敗（username または password が不正）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      summary: ログアウト
      description: ログアウト処理（クライアント側でトークン破棄）
      operationId: logoutUser
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: ログアウト成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /tasks:
    get:
      summary: タスク一覧取得
      description: 認証ユーザーのタスク一覧を取得する
      operationId: listTasks
      tags:
        - Tasks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: タスク一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: 未認証
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: タスク作成
      description: 新規タスクを作成する
      operationId: createTask
      tags:
        - Tasks
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: タスク作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: バリデーションエラー（空のタスク名）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 未認証
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tasks/{taskId}:
    patch:
      summary: タスク更新
      description: タスクの完了状態を更新する
      operationId: updateTask
      tags:
        - Tasks
      security:
        - bearerAuth: []
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: integer
          description: タスク ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: タスク更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: 未認証
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 他ユーザーのタスク
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: タスクが見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT トークンを Authorization ヘッダーに設定

  schemas:
    RegisterRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 1
          maxLength: 50
          description: ユーザー名
          example: johndoe
        password:
          type: string
          minLength: 1
          description: パスワード
          example: secretpassword

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: ユーザー名
          example: johndoe
        password:
          type: string
          description: パスワード
          example: secretpassword

    AuthResponse:
      type: object
      required:
        - access_token
        - token_type
      properties:
        access_token:
          type: string
          description: JWT アクセストークン
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        token_type:
          type: string
          description: トークンタイプ
          example: bearer

    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: タスク名
          example: 買い物に行く

    UpdateTaskRequest:
      type: object
      required:
        - is_completed
      properties:
        is_completed:
          type: boolean
          description: 完了状態
          example: true

    Task:
      type: object
      required:
        - id
        - title
        - is_completed
        - created_at
      properties:
        id:
          type: integer
          description: タスク ID
          example: 1
        title:
          type: string
          description: タスク名
          example: 買い物に行く
        is_completed:
          type: boolean
          description: 完了状態
          example: false
        created_at:
          type: string
          format: date-time
          description: 作成日時
          example: '2026-01-15T10:30:00Z'

    MessageResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: メッセージ
          example: Successfully logged out

    ErrorResponse:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: エラー詳細
          example: Username already exists
